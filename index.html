                            </div>
                            <div class="header__right__blk">

                                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">

                                                <div class="btn__img">

                                            </div>

                                          <li><a class="dropdown-item" href="#">Advisor</a></li>

                                    </div>
                                </div>
                                <div class="header__right__text">
                                    <h4>Roberta Summers <br> <span>One_LOD</span></h4>
                                </div>
                            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="request__inner__blk">
                        <div class="request__left__blk">
                            <form action="#">
                                <label for="#">First Line of Defense Center : Credit Requests</label>
                                <input type="text" placeholder="">

                        </div>
                        <div class="request__btn">
                            <a href="#">New Request</a>

                    </div>
                </div>
            </div>
        </div>
